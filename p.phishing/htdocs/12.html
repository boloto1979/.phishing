<!DOCTYPE html>
<html>
<head>
	<title>Pintrest Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
	*{
		box-sizing: border-box;
	}
	body{
		margin: 40px 30px;
		padding: 20px;
		font-family: "Hiragino Kaku Gothic Pro";
		overflow: hidden;
	}
	.images{
		position: absolute;
		display: inline;
	}
	.images img{
		border:1px outset hsla(0,0%,100%,0.8);
		border-radius: 20px;
		opacity: 0.7;
		margin: 10px;
	}
	.signup{
		margin: 0;
		position: absolute;
		top:12%;
		transform: 50% 50%;
		left: 2%;
	}
	.signup .button1{
		min-height: 40px;
		min-width: 120px;
		border: 1px  #efefef;
		border-radius: 24px;
		background-color: #efefef;
		color: #111;
		font-family: "Fira Sans";
		font-size: 100%;
		font-weight: bold;
		text-align: center;
	}

	.main{
		display: block;
		background-color: white ;
		border-radius: 8px;
		position: absolute;
		text-align: center;
		width: 484px;
		height: 600px;
		margin: auto;
		box-shadow: rgba(0, 0, 0, 0.45) 0px 2px 10px;
		padding: 20px 10px 24px;
		top: 18%;
		left: 35%;
	}
	.main .form{
		position: relative;
		min-height: 400px;
	}
	.main i{
		height: 45px;
		width: 45px;
		margin: 5px auto 8px;
	}
	.main h1
	{
		margin: 0px auto 18px;
		width: 270px;
		height: 96px;
		color: rgb(51,51,51);
		font-family: "Hiragino Kaku Gothic Pro";
		font-size: 36px;
		font-weight: 600;
	}
	.form{
		margin: auto;
		width: 280px;
		height: 341px;
	}
	.form input{
		display: block;
		position: relative;
		margin-bottom: 7px;
		width: 280px;
		height: 48px;
		border: 2px groove #dadada;
		border-radius: 15px;
		padding-left: 15px;
	}
	.form input:focus {
		border-color: rgba(82, 168, 236, 0.8);
		box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(82, 168, 236, 0.6);
		outline: 0 none;
	}
	.form .fp a{
		display: block;
		text-decoration: none;
		color: rgb(51,51,51);
		text-align: left;
		font-weight: bold;
		font-size: 14px;
		font-family: sans-serif;
		margin: 8px 0 20px 0;
	}
	.form .button2{
		border: hidden;
		background-color: rgb(230, 0, 35);
		color: white;
		width: 100%;
		height: 40px;
		border-radius: 20px;
		font-size: 15px;
		font-weight: bold;
		text-align: center;
		margin-top: 10px;
	}
	.form .or{
		margin: 16px 0px;
		text-align: center;
		font-size: 15px;
		color: rgb(51, 51, 51);
		font-weight: bold;

	}
	.form .button3{
		border: hidden;
		background-color: rgb(24, 119, 242);
		color: white;
		width: 100%;
		height: 40px;
		border-radius: 20px;
		font-size: 15px;
		font-weight: bold;
		text-align: center;
		padding: 8px 0px 0px 0px;

	}
	.form .term{
		font-family: arial;
		margin-top: 16px;
		display: block;
		text-align: center;
		color: rgba(51,51,51,0.8);
		font-size: 11px;
		line-height: 1.6em;
	}
	.form .term span{
		color: #111;
		font-size: 11px;
		font-weight: bold;
		margin-top: 16px;
	}
	.form .bottom{
		border-bottom: 1px solid rgb(222, 222, 222);
		margin: 10px auto;
		width: 110px;
	}
	.form .footer a{
		margin: 10px auto;
		text-align: center;
		text-decoration: none;
		font-family: arial;
		font-size: 14px;
		color: #111;
		font-weight: bold;
	}
</style>
<body>
	<div class="main">
		<i class="fa fa-pinterest" style="font-size:48px; color:red"></i>
		<h1>Log in to see more</h1>
		<form method="post" class="form">
			<div class="email">
				<input type="email" name="email" placeholder="Email">
			</div>
			<div class="password">
				<input type="password" name="pass" placeholder="Password">
			</div>
			<div class="fp">
				<a href="">Forgotten your password?</a>
			</div>
			<div class="login">
				<button class="button2">Log in</button>
			</div>
		</form>
	</div>
</body>
</html>
